<div class="main">
	<h1>Late Night ToDo</h1>

	<div class="additem">
		<input type="text" class="addtodo" placeholder="Add Item">
		<button type="button" class="additembtn">Add Item</button>
	</div>

	<ul>
		<li *ngFor = "let item of todos">
			{{item}}
			<span class="del">X</span>
		</li>
	</ul>
</div>
<!-- ./main div -->
